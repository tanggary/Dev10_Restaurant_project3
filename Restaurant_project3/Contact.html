<!DOCTYPE html>
<html lang="en">

<head>
  <title>Contact Us</title>
  <!-- Required meta tags for bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--Google font -->
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  <!--Font Awesome, home icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!--External stylesheet -->
  <link rel="stylesheet" type="text/css" href="stylesheet/restaurantStyles.css" />
  <!-- Javascript for form validation -->
  <script type="text/JavaScript" src="javascript/contact.js"></script>
  <!-- Internal style sheet -->
  <style>
    main {
      padding-top: 2rem;
    }

    #Phone::-webkit-inner-spin-button,
    #Phone::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    label,
    legend,
    #radio_question,
    #checkbox_question {
      font-weight: bold;
    }

    #contact_form input,
    #contact_form select {
      padding: 5px;
      margin: 5px;
    }

    #contact_form textarea {
      width: 100%;
      height: 150px;
    }

    #submitRow {
      margin-bottom: 0rem;
      padding-bottom: 1rem;
    }

    input[type=submit] {
      font-size: large;
      width: 180px;
    }
  </style>
  <noscript>
    Javascript is disabled. This site is best viewed with Javascript enabled.
  </noscript>
</head>

<body>
  <header>
    <h1>Comfy Kitchen</h1>
    <hr />
  </header>

  <nav class="nav nav-pills nav-fill">
    <a class="nav-item nav-link" href="index.html"><i class="fas fa-home"></i></a>
    <a class="nav-item nav-link" href="Menu.html">Menu</a>
    <a class="nav-item nav-link active" href="Contact.html">Contact Us</a>
    <hr />
  </nav>

  <main>
    <div class="container-fluid">
      <form name="contactForm" id="contact_form" onsubmit="return validateItems();">
        <!-- Name label and textbox -->
        <div class="form-group row justify-content-center">
          <label for="Name" class="col-sm-1 col-form-label">Name:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="Name" name="Name">
          </div>
        </div>
        <!-- Email label and textbox -->
        <div class="form-group row justify-content-center">
          <label for="Email" class="col-sm-1 col-form-label">Email:</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id="Email" name="Email">
          </div>
        </div>
        <!-- Phone label and textbox -->
        <div class="form-group row justify-content-center">
          <label for="Phone" class="col-sm-1 col-form-label">Phone:</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" id="Phone" name="Phone">
          </div>
        </div>
        <!-- Reason and Inquiry label and textbox -->
        <div class="form-group row justify-content-center">
          <label for="inquiry" class="col-sm-1 col-form-label">Reason for Inquiry:</label>
          <div class="col-sm-4">
            <select id="inquiry" class="form-control" name="inquiry">
              <option value="default" selected>Catering</option>
              <option value="Private_Party">Private Party</option>
              <option value="Feedback">Feedback</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <!-- Additional Information  -->
        <div class="form-group row justify-content-center">
          <label for="info" class="col-sm-1 col-form-label">Additional Information: </label>
          <div class="col-sm-4">
            <textarea id="info" class="form-control" name="info"></textarea>
          </div>
        </div>
        <!-- Have you been to the restaurant? Radio buttons  -->
        <fieldset class="form-group">
          <div class="row justify-content-center">
            <legend class="col-form-label col-sm-1 pt-0">Have you been to the restaurant?</legend>
            <div class="col-sm-4">
              <div class="form-check form-check-inline">
                <input type="radio" class="form-control-input" id="choice1" name="questionnaire" value="no" checked="checked">
                <label class="form-check-label" for="choice1">No</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-control-input" id="choice2" name="questionnaire" value="yes">
                <label class="form-check-label" for="choice2">Yes</label>
              </div>
            </div>
          </div>
        </fieldset>
        <!-- Checkboxes for date -->
        <fieldset class="form-group">
          <div class="row justify-content-center">
            <legend class="col-form-label col-sm-1 pt-0">Best days to contact you:</legend>
            <div class="col-sm-4">
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-control-input" id="Monday" name="Weekday" value="Monday">
                <label class="form-check-label" for="Monday">M</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-control-input" id="Tuesday" name="Weekday" value="Tuesday">
                <label class="form-check-label" for="Tuesday">T</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-control-input" id="Wednesday" name="Weekday" value="Wednesday">
                <label class="form-check-label" for="Wednesday">W</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-control-input" id="Thursday" name="Weekday" value="Thursday">
                <label class="form-check-label" for="Thursday">Th</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-control-input" id="Friday" name="Weekday" value="Friday">
                <label class="form-check-label" for="Friday">F</label>
              </div>
            </div>
          </div>
        </fieldset>
        <!-- Submit Button -->
        <div id="submitRow" class="form-group row justify-content-center">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-4">
            <input type="submit" class="form-control-input" name="Send_Request" value="Send Request">
          </div>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <hr />
    <p>2550 Terrado Dr, Dallas, TX, 76182</p>
    <p>817-657-8934</p>
  </footer>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
